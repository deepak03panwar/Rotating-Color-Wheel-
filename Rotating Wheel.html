<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotating Color Wheel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Rotating Color Wheel</h1>
  <div class="wheel">
    <div class="center-circle">Wheel</div>
    <div class="label label-red">RED</div>
    <div class="label label-orange">ORANGE</div>
    <div class="label label-yellow">YELLOW</div>
    <div class="label label-green">GREEN</div>
    <div class="label label-blue">BLUE</div>
    <div class="label label-purple">PURPLE</div>
  </div>
</body>
</html>
